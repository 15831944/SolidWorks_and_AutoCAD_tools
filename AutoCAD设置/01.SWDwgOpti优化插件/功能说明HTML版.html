" /></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:'Times New Roman'; font-size:12pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:'Times New Roman'; font-size:12pt; font-weight:bold">3</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">、添加符合国标的标注样式，</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">普通</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">标注修正，公差</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">标注</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">修正</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">，形位公差修正</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">（</span><span style="color:#ff0000; font-family:宋体; font-size:12pt; font-weight:bold">公差</span><span style="color:#ff0000; font-family:宋体; font-size:12pt; font-weight:bold">显示</span><span style="color:#ff0000; font-family:宋体; font-size:12pt; font-weight:bold">改为文字堆叠方式，非自带公差标注样式，避免改变标注样式时，公差丢失</span><span style="font-family:宋体; font-size:12pt; font-weight:bold">）</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><img src="images/898a4c6e-3fae-4802-bae8-69c9b893b6fa.005.png" width="198" height="82" alt="" style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:paragraph; -aw-top-pos:0pt; -aw-wrap-type:inline" /><span style="font-family:宋体; font-size:12pt">                                       </span><img src="images/898a4c6e-3fae-4802-bae8-69c9b893b6fa.006.png" width="210" height="80" alt="" style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:paragraph; -aw-top-pos:0pt; -aw-wrap-type:inline" /></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:'Times New Roman'; font-size:12pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:'Times New Roman
